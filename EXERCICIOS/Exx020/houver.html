<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        div >p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 160px;
        }

        
         
        div:hover {
            color: red;
        }

        
        #p1:hover {
            background-color: white;
            color: black;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Houver</h1>
    <p>Passe o Mouse Sobre O Texto Abaixo</p>
    <div>
        Passe o Mouse Aqui
         <p id="p1">TEXTO ESCONDIDO</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
