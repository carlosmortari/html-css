<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
   <h1>inserindo videos hospedados localmente</h1> 
   <p>este video esta hospedado no meu proprio servidor</p>

   <video width="250" poster="imagem/foto-capa.png" controls>
    <source src="midia/meu-video.ogv" type="video/ogv">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.webm" type="videio/webm">
    <source src="midia/meu-video.m4v" type="video/m4v">
    <p>seu navegador não é compativel com reprodução de 
        video
    </p>
   </video>
   <h1>inserindo videos do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   <h1>inserindo video do Vimeo</h1>
   <iframe src="https://player.vimeo.com/video/153187817?h=0ee6612d2f&color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
