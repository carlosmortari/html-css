<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 { /*Box-Level*/
           
          background-color: rgb(123, 148, 123);
         
          height: 50px;
          width: 400px;

          border: 10px solid darkred;

          padding: 10px;

          margin: 20px auto 40px auto;
           
        }

        a {/*Inline-Level*/
            display: inline-block
            border-width 1px;
            border-stylesolid
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">os links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
